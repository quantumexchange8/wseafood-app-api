extend type Query {
    products: [Product!]! @guard @all(builder: "App\\GraphQL\\Queries\\ProductQuery@getProducts")
}

type Product {
    id: ID!
    name: String
    price: Float
    category: Category @belongsTo
    product_media_url: String
}

type Category {
    id: ID!
    name: String
    category_media_url: String
}
