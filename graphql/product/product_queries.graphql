extend type Query {
    categories: [Category!]! @guard @all
    products(category_id: ID): ProductsResponse @guard @field(resolver: "App\\GraphQL\\Queries\\ProductQuery@getProducts")
    product_detail(product_id: ID!): ProductDetailResponse @guard @field(resolver: "App\\GraphQL\\Queries\\ProductQuery@getProductDetail")
}

type Product {
    id: ID!
    name: String @field(resolver: "App\\GraphQL\\Queries\\ProductQuery@resolveProductName")
    price: Float
    category: Category @belongsTo
    product_media_url: String
}

type ProductDetail {
    id: ID!
    name: String @field(resolver: "App\\GraphQL\\Queries\\ProductQuery@resolveProductName")
    price: Float
    category: Category @belongsTo
    product_media_url: String
}

type Category {
    id: ID!
    name: String @field(resolver: "App\\GraphQL\\Queries\\ProductQuery@resolveCategoryName")
    category_media_url: String
}

type ProductsResponse {
    success: Boolean!
    message: [String!]!
    products: [Product!]!
}

type ProductDetailResponse {
    success: Boolean!
    message: [String!]!
    detail: ProductDetail
}
