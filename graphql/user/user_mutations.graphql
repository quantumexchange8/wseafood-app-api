type Mutation {
    registerUser(input: RegisterUserInput): UserResponse
    @field(resolver: "App\\GraphQL\\Mutations\\RegisterUser")

    loginUser(input: LoginUserInput): UserResponse
    @field(resolver: "App\\GraphQL\\Mutations\\UserLogin")

    changeLocale(input: ChangeLocaleInput): UserResponse
    @field(resolver: "App\\GraphQL\\Mutations\\ChangeLocale")
}

input RegisterUserInput {
    full_name: String!
    email: String!
    dial_code: String!
    phone: String!
    dob: String!
    password: String!
    password_confirmation: String!
}

input LoginUserInput {
    dial_code: String!
    phone: String!
    password: String!
}

input ChangeLocaleInput {
    locale: String!
}
